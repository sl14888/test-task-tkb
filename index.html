<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>TKB Testing task</title>
    <meta name="description" content="test" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta property="og:image" content="path/to/image.jpg" />
    <link rel="icon" href="img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon-180x180.png"
    />
    <meta name="theme-color" content="#000" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <header
        class="navbar sticky-top bg-light flex-md-nowrap justify-content-center p-2 shadow"
      >
        <button
          class="navbar-toggler d-md-none collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <input
          class="form-control w-50"
          type="text"
          placeholder="Поиск..."
          aria-label="Search"
        />
      </header>
      <section class="container-fluid">
        <div class="row">
          <nav
            id="sidebarMenu"
            class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
          >
            <div class="position-sticky pt-3">
              <div class="sidebar-heading px-3 mt-4 mb-1">Меню</div>
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">- Пункт 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">- Пункт 2</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">- Пункт 3</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">- Пункт 4</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">- Пункт 5</a>
                </li>
              </ul>
            </div>
          </nav>
          <main class="main col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4">
            <div class="table-wrap">
              <table class="table table-responsive-xl">
                <thead class="table-active">
                  <tr>
                    <th scope="col">ФИО</th>
                    <th scope="col">Должность</th>
                    <th scope="col">Возраст</th>
                    <th scope="col">Компетенции</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody class="tbody">
                  <tr class="table-row border-bottom">
                    <td>
                      <input
                        class="form-control"
                        name="fio"
                        type="text"
                        placeholder="Ваше ФИО"
                        required
                      />
                    </td>
                    <td>
                      <select class="form-select form-control" name="position">
                        <option selected>аналитик</option>
                        <option>менеджер</option>
                        <option>программист</option>
                        <option>юрист</option>
                      </select>
                    </td>
                    <td>
                      <input
                        class="form-control"
                        name="age"
                        placeholder="Ваш Возраст"
                        type="number"
                        min="18"
                        max="100"
                        required
                      />
                    </td>
                    <td>
                      <textarea
                        class="form-control"
                        placeholder="Ваши Компетенции"
                        name="comments"
                        required
                      ></textarea>
                    </td>
                    <td>
                      <button type="button" class="btn-close" aria-label="Close"></button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="btn-controls d-flex justify-content-between mb-5">
                <button type="submit" class="btn btn-submit btn-outline-primary">
                  Отправить
                </button>
                <button type="button" class="btn btn-add btn-outline-primary">
                  Добавить
                </button>
              </div>
            </div>
          </main>
        </div>
      </section>
      <footer class="footer mt-auto py-3 bg-light shadow">
        <div class="container d-flex justify-content-center">
          <span class="text-muted">Подвал.</span>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scripts.min.js"></script>
  </body>
</html>
